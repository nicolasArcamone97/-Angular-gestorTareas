<div class="container-fluid">
  <div class="row row-principal">
    <div class="col col-principal">
      <!-- card -->
      <div class="card col-xxs-12">
        <img class="card-img-top" src="https://i.pinimg.com/originals/73/4a/97/734a97a4cdf3aa0f953f08cf4a085eb7.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form [formGroup]="myForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
              
              <!-- Mostrar error si el email es inválido -->
              <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="text-danger">
                <small *ngIf="myForm.get('email')?.errors?.['required']">Email es requerido</small>
                <small *ngIf="myForm.get('email')?.errors?.['email']">Debe ser un email válido</small>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
              
              <!-- Mostrar error si el password es inválido -->
              <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="text-danger">
                <small *ngIf="myForm.get('password')?.errors?.['required']">Contraseña es requerida</small>
                <small *ngIf="myForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres</small>
              </div>
            </div>

            <a [routerLink]="['/register']">No estas registrado? Registrate</a>

            <div class="btn-form">
              <button class="btn btn-primary btn-login" type="submit" [disabled]="myForm.invalid">Iniciar Sesión</button>


            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
