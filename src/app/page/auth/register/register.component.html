<div class="container-fluid">
  <div class="row row-principal">
    <div class="col-principal">
      <div class="card">
        <img class="card-img-top" src="https://i.pinimg.com/originals/73/4a/97/734a97a4cdf3aa0f953f08cf4a085eb7.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <form [formGroup]="myForm" (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="exampleInputName">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre.." formControlName="nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            </div>

            <a [routerLink]="['/login']">Ya tienes una cuenta? Inicia sesi√≥n</a>
            
            <div class="btn-form">
              <button class="btn btn-primary btn-login" type="submit">Registrate</button>
              <button class="btn btn-lg btn-google btn-login" type="submit">
                <i class="bi bi-google"></i> Registrate con google
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
