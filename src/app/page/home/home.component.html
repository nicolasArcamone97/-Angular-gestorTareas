

<div class="container-fluid">
  <div class="row row-principal "> 

    <!-- col sidebar -->
    <div class="col-md-3 col-sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <!-- col tareas -->
      <div class="col col-tareas">

        <!-- row de tareas  -->
        <div class="row row-secund">

          <!-- col titulo -->
            <div class="col col-titulo">
                  <h1>Mis tareas </h1>
            </div>

            <!-- col modal -->
            <div class="col col-agregar-tarea">
                  <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-lg"></i></a>
                  <app-modal ></app-modal>
            </div>

            <!-- col tareas -->
            <div class="col col-lista-tareas example-boundary"> <!-- Mantenemos example-boundary aquÃ­ -->
              <div class="row row-tareas">
                <div class="col-xl-4 col-tarea example-box" *ngFor="let tarea of listTarea" cdkDragBoundary=".example-boundary" cdkDrag>
                  <div class="card-big-shadow">
                    <div class="card card-just-text" data-background="color" [attr.data-color]="tarea.color" data-radius="none">
                        <div class="content" style="position: relative;">
                            <h4 class="title"><a href="#">{{tarea.titulo}}</a></h4>
                            <p class="description">{{tarea.descripcion}}</p>
                            <!-- <div class="icon-container">
                                <a href="#" (click)="seleccionarTarea(dataEntrante)"><i class="bi bi-check2"></i></a>
                            </div> -->
                        </div>
                    </div>
                </div>
                </div>
              </div>
            </div>

            <!-- termina row -->
        </div>
      
        <!-- termina col-tareas -->
    </div>
</div>
