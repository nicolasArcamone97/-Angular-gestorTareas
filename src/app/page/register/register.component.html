<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
 <div class="container-fluid">
      <div class="row row-principal">
        <div class="col col-register">
          <div class="card">
            <img class="card-img-top" src="https://i.pinimg.com/originals/73/4a/97/734a97a4cdf3aa0f953f08cf4a085eb7.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Register</h5>
                <form>
                  <div class="form-group">
                    <label for="exampleInputName">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre..">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>

                  <a href="">Have an account? Sign In</a>
                  
                  <div class="btn-form">
                    <button class="btn btn-primary btn-login" type="submit">Register</button>

                    <button class="btn btn-lg btn-google btn-login" type="submit">
                      <i class="bi bi-google"></i> Sign up with Google
                    </button>

                    <button class="btn btn-lg btn-facebook btn-login" type="submit">
                      <i class="bi bi-facebook"></i> Sign up with Facebook
                    </button>

                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
</div>
